<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/590c68c2d0.js" crossorigin="anonymous"></script>
    <title>Food Card</title>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="item-img">
                <i class="far fa-heart"></i>
                <img src="fish.png" alt="fish">
            </div> 
            <div class="text">
                <h4>Grilled fish</h4>
                <div class="details">
                    <span class="info">
                        <i class="fas fa-clock"></i>
                        <span>25 min</span>
                    </span>
                    <span class="info">
                        <i class="fas fa-star"></i>
                        <span>4.8</span>
                    </span> 
                    <span class="info">
                        <i class="fas fa-fire"></i>
                        <span>250cal</span>
                    </span>  
                </div>
                <div class="ingredients">
                    <h5>Ingredients</h5>
                    <p>Fish, Lemon, Garlic, Pepper</p>
                </div>
            </div> 
        </div>
        <div class="btn-box">
            <div class="btns">
                <button>View recipe</button>
                <button>Order now</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
